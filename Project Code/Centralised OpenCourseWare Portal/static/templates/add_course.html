{% extends 'base.html' %}

{% block content %}
<div class="container">
		<h1 id="h1">Add Courses</h1>
		<form action="#" method="POST"> {% csrf_token %}
			
		{{form.as_p}}
			<p><input type="submit" clss="btn btn-success" value="Continue &rarr;" /></p>
		</form>
		{% if messages %}
      	<div class="row">
      		<div class="col-xs-12">
      				{% for message in messages %}
      				<p {% if message.tags == "success" %} class = "alert alert-success" {% endif %}>{{message}}</p>
      				{% endfor %}
      		</div>
      	</div>
      </div>
      	{% endif %}
{% endblock %}
